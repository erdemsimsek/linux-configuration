# --- Cargo / Rust Menu (Space + c) ---
[keys.normal.space.c]
r = ":sh cargo run"
b = ":sh cargo build"
t = ":sh cargo test"
c = ":sh cargo check"
y = ":sh cargo clippy"

# --- Launch / Debug Menu (Space + l) ---
[keys.normal.space.l]
s = ":debug-start"             # This works as a typed command
b = "dap_toggle_breakpoint"    # FIXED: Internal command (no colon)
c = "dap_continue"             # Continue
n = "dap_next"                 # Step Over
i = "dap_step_in"              # Step Into
o = "dap_step_out"             # Step Out
t = "dap_terminate"            # Stop debugging
